language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: nightly
      env: SKIP_COVERAGE=true
  allow_failures:
    - php: nightly
      env: SKIP_COVERAGE=true

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - composer install --prefer-dist --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml
  - if [ "$SKIP_COVERAGE" != "true" ]; then vendor/bin/coverage-check coverage.xml 100; fi
  - vendor/bin/phpcs -np --colors
  - vendor/bin/phpstan analyse --no-interaction

after_script:
  - bash <(curl -s https://codecov.io/bash)
